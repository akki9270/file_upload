<div class="container">
    <div class="col-md-offset-4 col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading"> File Upload </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="fileInput">File input</label>
                        <input type="file" id="fileInput" ng-model="file" ngf-select />
                    </div>
                    <button type="submit" ng-click="onUpload()" class="btn btn-default">Submit</button>
                </form>
                <div ng-if="message">
                    <p>{{ message }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
